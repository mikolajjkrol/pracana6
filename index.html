<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szkolne zdarzenia - praca na 6</title>
    <meta name="description" content="prosta aplikacja w js Miko≈Çaj Kr√≥l">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap');
        body {
            margin: 0;
            padding: 0;
            background-color: hsl(0, 0%, 5%);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: hsl(0, 0%, 80%);
            font-family: "Bricolage Grotesque", sans-serif;
        } button {
            background-color: hsl(0, 0%, 90%);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: "Bricolage Grotesque", sans-serif;
            cursor: pointer;
        } main {
            width: 800px;
        } nav {
            width: 800px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        } nav input {
            text-align: right;
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
        } .done{text-decoration: line-through;}
        h2 {
            display: flex;
            justify-content: space-between;
        }
        #zdarzenia {
            display: flex;
            flex-direction: column;
        } 
        .zdarzenie:first-child{
            border-top: 0.5px solid white;
        } .zdarzenie:last-child {
            margin-bottom: 50px;
        }
        .zdarzenie {
            display: flex;
            justify-content: space-between;
            border-bottom: 0.5px solid white;
            padding: 20px;
            cursor: pointer;
        }
        .nazwa {
            font-size: 1.5rem;
            font-weight: bold;
        } .opis {
            font-style: italic;
            margin-bottom: 5px;
        } .data {
            height: 100%;
            display: flex;
        } button.usun {
            background-color: transparent;
            color: hsl(0, 0%, 60%);
            cursor: pointer;
            margin-top: 5px;
        }
        footer {
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: hsla(0, 0%, 5%, 0.918);
        }
        #error {
            padding: 10px;
            color: red;
            display: none;
            align-self: flex-end;
        }
        .modal {
            display: flex;
            justify-content: center;
        }
        .modal-content {
            width: 40%;
            display: flex;
            flex-direction: column;
            gap: 5px;
        } .modal-content button {
            padding: 8px;
            font-size: 20px;
        }
        input {
            font-family: "Bricolage Grotesque", sans-serif;
            box-sizing: border-box;
            padding: 8px;
            font-size: 20px;
            border: 1px solid rgb(70, 70, 70);
            background-color: transparent;
            color: white;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>
<body onload="load()">
    <nav>
        <h1>Zdarzenia szkolne:</h1>
        <input type="text" id="filter" placeholder="filrtuj üîé" oninput="filtruj()">
        <br>
    </nav>
    <main>
        <div id="zdarzenia">

        </div>
    </main>
    <footer>
        <div class="modal" id="modal">
            <div class="modal-content">
                <h2>Dodaj zdarzenie <div onclick="turnModalOff()" style="cursor: pointer;">x</div></h2>
                <input type="text" id="title" placeholder="tytu≈Ç zdarzenia">
                <input type="text" id="desc" placeholder="opis zdarzenia">
                <input type="date" name="date" id="date">
                <button onclick="add()">Dodaj</button>
                <div id="error">Wpisz poprawne dane i uzupe≈Çnij brakujƒÖce inputy!</div>
            </div>
        </div>
        <div class="modal" id="edit">
            <div class="modal-content">
                <h2>Edytuj zdarzenie <div onclick="turnEditModalOff()" style="cursor: pointer;">x</div></h2>
                <input type="text" id="idEdit" placeholder="id" disabled>
                <input type="text" id="titleEdit" placeholder="tytu≈Ç zdarzenia">
                <input type="text" id="descEdit" placeholder="opis zdarzenia">
                <button onclick="edit()">Edytuj</button>
                <div id="error">Wpisz poprawne dane i uzupe≈Çnij brakujƒÖce inputy!</div>
            </div>
        </div>
        <div class="modal dodaj" id="dodaj">
            <div class="modal-content">
                <button onclick="turnModalOn()">Dodaj zadanie</button>
            </div>
        </div>
    </footer>

    <script>
        if (!localStorage.getItem("zdarzenia")) {
            let zdarzeniainit = [];
            localStorage.setItem("zdarzenia", JSON.stringify(zdarzeniainit));
        }
        let zdarzenia = JSON.parse(localStorage.getItem("zdarzenia"))
        get('modal').style.display = 'none'
        get('edit').style.display = 'none'
        function get(id){
            return document.getElementById(id)
        }

        function load(){
            let content = ``
            if(zdarzenia.length == 0){
                content = 'Narazie nie posiadasz ≈ºadnych zdarze≈Ñ!'
                get("zdarzenia").innerHTML = content
                return
            }
            
            zdarzenia.forEach(zdarzenie => {
                content += `
                <div class="zdarzenie" onclick="event.stopPropagation(); zaznacz(`+zdarzenie.id+`)">
                    <div `+ (zdarzenie.isDone ? 'class="done"' : '') +`>
                        <div class="nazwa `+ (zdarzenie.isDone ? 'done' : '') +`">`
                            +zdarzenie.name+`
                        </div>
                            <div class="opis `+ (zdarzenie.isDone ? 'done' : '') +`">`+ zdarzenie.descritpion+ `
                        </div>    
                        `+ zdarzenie.date +`
                    </div>
                    <div class="data">
                        <button class="usun" onclick="event.stopPropagation(); turnOnEditModal(`+zdarzenie.id+`)">Edytuj</button>
                        <button class="usun" onclick="event.stopPropagation(); usun(`+zdarzenie.id+`)">Usu≈Ñ</button>
                    </div>
                </div>`
            });
            get("zdarzenia").innerHTML = content
        }

        function usun(id){
            zdarzenia = zdarzenia.filter((zdarzenie) => zdarzenie.id !== id);
            localStorage.setItem("zdarzenia", JSON.stringify(zdarzenia));
            load();
        }

        function zaznacz(id){
            zdarzenia = zdarzenia.map(zdarzenie => {
                if (zdarzenie.id === id) {
                    return {
                        ...zdarzenie,
                        isDone: !zdarzenie.isDone
                    };
                }
                return zdarzenie;
            });
            localStorage.setItem("zdarzenia", JSON.stringify(zdarzenia));
            load();
        }

        function add(){
            let title = get('title').value
            let desc = get('desc').value
            let date = get('date').value

            if(!title || !desc || !date) {
                get('error').style.display = 'block'
                return
            }

            zdarzenia.push({
                id: zdarzenia.length + 1, 
                name: title,
                descritpion: desc,
                date: date,
                isDone: false
            })
            localStorage.setItem("zdarzenia", JSON.stringify(zdarzenia));
            get('error').style.display = 'none'
            load()
        }

        function filtruj(){
            let szukanaWartosc = get('filter').value

            if(!szukanaWartosc){
                load()
            }
            
            let filtrowane = []
            zdarzenia.forEach((zdarzenie) => {
                if(String(zdarzenie.name).includes(szukanaWartosc) || (String(zdarzenie.date).includes(szukanaWartosc)) || String(zdarzenie.descritpion).includes(szukanaWartosc)){
                    filtrowane.push(zdarzenie)
                } 
            })            
            let content = ``
            filtrowane.forEach(zdarzenie => {
                content += `
                <div class="zdarzenie" onclick="event.stopPropagation(); zaznacz(`+zdarzenie.id+`)">
                    <div `+ (zdarzenie.isDone ? 'class="done"' : '') +`>
                        <div class="nazwa `+ (zdarzenie.isDone ? 'done' : '') +`">`
                            +zdarzenie.name+`
                        </div>
                            <div class="opis `+ (zdarzenie.isDone ? 'done' : '') +`">`+ zdarzenie.descritpion+ `
                        </div>    
                        `+ zdarzenie.date +`
                    </div>
                    <div class="data">
                        <button class="usun" onclick="event.stopPropagation(); turnOnEditModal(`+zdarzenie.id+`)">Edytuj</button>
                        <button class="usun" onclick="event.stopPropagation(); usun(`+zdarzenie.id+`)">Usu≈Ñ</button>
                    </div>
                </div>`
            });

            get("zdarzenia").innerHTML = content
        }
        function edit(){
            let titleEdit = get('titleEdit').value
            let descEdit = get('descEdit').value
            let idEdit = Number(get('idEdit').value)
                        
            let zdarzenie = zdarzenia.find(z => z.id === idEdit);

            if (zdarzenie) {
                zdarzenie.name = titleEdit;
                zdarzenie.descritpion = descEdit;
            }
            localStorage.setItem('zdarzenia', JSON.stringify(zdarzenia));
            load()
            turnEditModalOff()
        }

        function turnModalOn(){
            get('modal').style.display = 'flex'
            get('edit').style.display = 'none'
            get('dodaj').style.display = 'none'
        }
        function turnModalOff(){
            get('modal').style.display = 'none'
            get('edit').style.display = 'none'
            get('dodaj').style.display = 'flex'
        }
        function turnOnEditModal(id){
            get('edit').style.display = 'flex'
            get('dodaj').style.display = 'none'
            get('modal').style.display = 'none'
            let edytowane = [...zdarzenia]
            get('idEdit').value = edytowane.filter(z => z.id == id)[0].id
            get('idEdit').style.border = 'dashed hsl(0,0%,20%) 1px'
            get('titleEdit').value = edytowane.filter(z => z.id == id)[0].name
            get('descEdit').value = edytowane.filter(z => z.id == id)[0].descritpion
        }
        function turnEditModalOff(){
            get('modal').style.display = 'none'
            get('edit').style.display = 'none'
            get('dodaj').style.display = 'flex'
        }
    </script>
</body>
</html>
